apiVersion: compute.ionoscloud.crossplane.io/v1alpha1
kind: Datacenter
metadata:
  name: example
spec:
  managementPolicies:
    - "*"
  forProvider:
    name: exampleDatacenter
    location: us/las
    description: test
  providerConfigRef:
    name: example
---
apiVersion: compute.ionoscloud.crossplane.io/v1alpha1
kind: StatefulServerSet
metadata:
  name: sss-example
spec:
  forProvider:
    replicas: 2
    deploymentStrategy:
      type: ZONES
    datacenterConfig:
      datacenterIdRef:
        name: example
    # This defines the template used for each replica.
    template:
      metadata:
        name: serverset-name
      spec:
        cpuFamily: AMD_OPTERON
        cores: 4
        ram: 1024 # (32*storageTB)
        nics:
          - name: nic-sample
            ipv4: "10.0.0.1/24"
            reference: examplelan
        volumeMounts:
          - reference: "volume-mount-id"
        bootStorageVolumeRef: "volume-id"
    bootVolumeTemplate:
      spec:
        updateStrategy:
          type: "createBeforeDestroyBootVolume"
        image: "28d0fa34-927f-11ee-8008-6202af74e858"
        size: 10
        type: HDD
        userData: "" #cloud-config
    lans:
      # Three LANs are defined - an internal one (data) with IPv6 enabled and DHCP disabled for DRBD + VRRP traffic,
      # a management network for connectivity to K8S and management as well as
      # customer one without IPv6 or DHCP where VIP is used.
      - metadata:
          name: data
        spec:
          dhcp: true
      - metadata:
          name: management
        spec:
          dhcp: false
      - metadata:
          name: customer
        spec:
          ipv6cidr: "AUTO"
          dhcp: false
    # The volumes are then defined - a 200GB SSD "system" volume from a
    # custom Linux image, and a separate 4TB SSD volume for storage.
    volumes:
      - metadata:
          name: storage_disk
        spec:
          size: 10
          type: SSD
      - metadata:
          name: storage_disk_extend_1
        spec:
          size: 10
          type: SSD
  providerConfigRef:
    name: example