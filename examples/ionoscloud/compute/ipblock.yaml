# Use this file to create an IPBlock CR.
# Required values for creating an IPBlock CR are:
# - Size,
# - Location.
apiVersion: compute.ionoscloud.crossplane.io/v1alpha1
kind: IPBlock
metadata:
  name: example
managementPolicies:
  - "*"
spec:
  forProvider:
    name: exampleIpBlock
    size: 2
    location: us/las
  providerConfigRef:
    name: example
