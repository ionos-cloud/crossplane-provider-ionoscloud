apiVersion: v1
kind: Secret
metadata:
  name: psqlcreds
  namespace: crossplane-system
data:
  credentials: eyJ1c2VybmFtZSI6ImNsdXN0ZXJ1c2VydGVzdCIsInBhc3N3b3JkIjoicHcxMjM0NSJ9
---
# Datacenter
apiVersion: compute.ionoscloud.crossplane.io/v1alpha1
kind: Datacenter
metadata:
  name: example
spec:
  managementPolicies:
    - "*"
  forProvider:
    name: exampleDatacenter
    location: es/vit
    description: test
  providerConfigRef:
    name: example
---
# Lan
apiVersion: compute.ionoscloud.crossplane.io/v1alpha1
kind: Lan
metadata:
  name: examplelan
spec:
  managementPolicies:
    - "*"
  forProvider:
    name: exampleLan
    public: false
    datacenterConfig:
      datacenterIdRef:
        name: example
  providerConfigRef:
    name: example
---
# Pgsql Cluster
apiVersion: dbaas.ionoscloud.crossplane.io/v1alpha1
kind: PostgresCluster
metadata:
  name: example
spec:
  managementPolicies:
    - "*"
  forProvider:
    displayName: testDemo
    postgresVersion: "13"
    connections:
      - datacenterConfig:
          datacenterIdRef:
            name: example
        lanConfig:
          lanIdRef:
            name: examplelan
        cidr: 192.168.1.100/24
    credentials:
      source: Secret
      secretRef:
        namespace: crossplane-system
        name: psqlcreds
        key: credentials
    location: es/vit
    instances: 1
    cores: 2
    ram: 2048
    storageSize: 20480
    storageType: HDD
    synchronizationMode: ASYNCHRONOUS
  providerConfigRef:
    name: example
---
