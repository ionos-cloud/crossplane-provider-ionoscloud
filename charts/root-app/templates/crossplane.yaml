apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.crossplane.io/stable
    chart: crossplane
    targetRevision: 1.15.2
    helm:
      valuesObject:
        provider:
          packages: [ghcr.io/ionos-cloud/crossplane-provider-ionoscloud:v1.0.10]
  destination:
    server: https://kubernetes.default.svc
    namespace: crossplane-system
  syncPolicy:
    automated:
      selfHeal: true